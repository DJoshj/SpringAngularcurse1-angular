<div class="container">

    <!--La directiva [formGroup] en html vincula un formulario html con un objeto de FormGroup definido en TypeScrip-->

    <mat-card class="login-form" [formGroup]="loginForm">
        <mat-card-header>
            <mat-card-title>Autenticacion</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>


            <!--FormControlName es una directiva que se utiliza dentro de un formulario reactivo, para vincular un control html-->
            <mat-form-field appearance="outline">
                <mat-label>Username o email</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </mat-card-content>

        <!--acciones-->
        <mat-card-actions class="align-end">
            <button (click)="login()" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
        <!--fin-->

    </mat-card>

</div>
